<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="js/operaciones.js"></script>
</head>
<body>
    <label>Introduce el primer numero</label><input type="text"id="PrimerNumero">
    <br/>
    <label>Introduce el segundo numero</label><input type="text" id="SegundoNumero">
    <br/>
    <label>Resultado</label><input type="text" id="Resultado">
    <br/>
    <button onclick="sumar(PrimerNumero.value,SegundoNumero.value)">PULSA PARA SUMAR</button>
    <br/>
    <button onclick="restar(PrimerNumero.value,SegundoNumero.value)">PULSA PARA RESTAR</button>
    <br/>
    <button onclick="dividir(PrimerNumero.value,SegundoNumero.value)">PULSA PARA DIVIDIR</button>
    <br/>
    <button onclick="multiplicar(PrimerNumero.value,SegundoNumero.value)">PULSA PARA MULTLIPICAR</button>

    
</body>
</html>
